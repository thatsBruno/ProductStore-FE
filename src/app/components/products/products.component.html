<div class="container">
    <h1>Products</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id#</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th>{{product.id}}</th>
            <td>{{product.Name}}</td>
            <td>{{product.Type}}</td>
            <td>{{product.Color}}</td>
            <td>{{product.Price}}</td>
          </tr>
        </tbody>
    </table>
</div>
