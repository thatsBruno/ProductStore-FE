<div class="container">
    <h1>Products</h1>
    <table class="table" *ngIf="products && products.length > 0">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th>{{ product.id }}</th>
            <td>{{ product.Name }}</td>
            <td>{{ product.Type }}</td>
            <td>{{ product.Color }}</td>
            <td>{{ product.Price | currency }}</td>
          </tr>
        </tbody>
    </table>
    <p *ngIf="!products || products.length == 0">No Products found!</p>
</div>
